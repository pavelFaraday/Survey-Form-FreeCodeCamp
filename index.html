<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form | FreeCodeCamp</title>
</head>
<body>
    <main>
        <!-- SECTION #1 header|title section-->
        <header>
            <div id="container_title">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">
                    Thank you for taking the time to help us improve the platform
                </p>
            </div>
        </header>

        <!-- SECTION #2 form section-->
        <article>
            <div id="container_form">
                <form id="survey-form">
                    <div id="inputs">

                        <div class="input-item text">
                            <label for="name" id="name-label">name</label><br>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        </div>

                        <div class="input-item text">
                            <label for="email" id="email-label">email</label><br>
                            <input type="email" name="name" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-item number">
                            <label for="number" id="number-label">Age <span>(optional)</span></label><br>
                            <input type="number" id="number" name="number" min="1" max="99" placeholder="Age" required>
                        </div>

                        <div class="select">
                            <label for="dropdown">Which option best describes your current role?</label><br>
                            <select id="dropdown">
                                <option disabled selected value="Select curent role">Select curent role</option>
                                <option value="Student">Student</option>
                                <option value="Full Time Job">Full Time Job</option>
                                <option value="Full Time Learner">Full Time Learner</option>
                                <option value="Prefer Not To Say">Prefer Not To Say</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="radio">
                            <h4> Would you recommend freeCodeCamp to a friend?</h4>

                            <input type="radio" id="definitely" name="name" value="definitely" checked>
                            <label for="definitely">Definitely</label><br>
                            <input type="radio" id="maybe" name="name" value="maybe">
                            <label for="maybe">Maybe</label><br>
                            <input type="radio" id="not_sure" name="name" value="not sure">
                            <label for="not_sure">Not Sure</label>
                        </div>

                        <div class="select">
                            <label for="dropdown_second">What is your favorite feature of freeCodeCamp?</label><br>

                            <select id="dropdown_second">
                                <option disabled selected value="Select Option">Select an Option</option>
                                <option value="Challenges">Challenges</option>
                                <option value="Projects">Projects</option>
                                <option value="Community">Community</option>
                                <option value="Open Source">Open Source</option>
                            </select>
                        </div>

                        <div class="checkbox">
                            <h4>What would you like to see improved? <span>(Check all that apply)</span></h4>

                            <input type="checkbox" id="Front-end-Projects" name="Front-end" value="Front-end Projects">
                            <label for="Front-end-Projects"> Front-end Projects</label><br>
                            <input type="checkbox" id="Back-end-Projects" name="Back-end" value="Back-end Projects">
                            <label for="Back-end-Projects"> Back-end Projects</label><br>
                            <input type="checkbox" id="Data_Visualization" name="Data-Visualization" value="Data Visualization">
                            <label for="Data_Visualization"> Data Visualization</label>
                        </div>

                        <div class="textarea">
                            <label for="textarea">Any comments or suggestions?</label><br>
                            <textarea id="textarea" placeholder="Enter your comment here.."></textarea>
                        </div>

                        <div class="button">
                           <button type="submit" id="submit">Submit</button>
                        </div>

                    </div>
                </form>
            </div>
        </article>
    </main>
    
</body>
</html>
